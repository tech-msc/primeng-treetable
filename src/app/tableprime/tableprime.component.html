<p-treeTable [value]="res">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Type</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr>
            <td>
                <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                {{rowData.name}}
            </td>
            <td>{{rowData.size}}</td>
            <td>{{rowData.type}}</td>
        </tr>
    </ng-template>
</p-treeTable>

<hr>

<p-treeTable [value]="res2">
    <ng-template pTemplate="header">
        <tr>
            <th>Pacote</th>
            <th>Item</th>
            <th>Estabelecimento</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="pacote">
        
        <tr>
            <td>
                <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                {{pacote.name}}
            </td>
            <td>{{pacote.size}}</td>
            <td>{{pacote.type}}</td>
        </tr>

        
    </ng-template>
</p-treeTable>
