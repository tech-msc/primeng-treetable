<h1 style="font-family: sans-serif;">PrimeNG Test</h1>

<hr/>
<div hidden>
  <div>
    <!-- <app-tableprime [listaDados]="varHome$" [pacotes]="resPacotes$"></app-tableprime> -->
    <p-treeTable [value]="customNode" *ngIf="customNode">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Id</th>
          <!-- <th>Tipo</th> -->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr>
          <td>
            <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
            {{ rowData.name }}
          </td>
          <td>{{ rowData.type }}</td>
          <!-- <td>{{rowData.tam}}</td> -->
        </tr>
      </ng-template>
    </p-treeTable>
  </div>

  <p-button
    type
    label="Add"
    icon
    iconPos
    disabled
    style
    [style]="{ margin: '1em 0 1em 0' }"
    (click)="addTable()"
    onFocus
    onBlur
  >
  </p-button>

  <h2>TablePrime Component Eduardo</h2>
  <app-tableprime [pacotes]="teste"></app-tableprime>
</div>

<div class="ui-g ui-fluid" [formGroup]="this.formPacote">
  <div class="ui-g-12 ui-md-3">
    <div class="ui-inputgroup">
      <input type="text" pInputText placeholder="Pacote"
      />
    </div>
  </div>

  <div class="ui-g-12 ui-md-3">
    <div class="ui-inputgroup">
      <input type="text" pInputText placeholder="Item"
      />

    </div>
  </div>

  <div class="ui-g-12 ui-md-3">
    <div class="ui-inputgroup">
      <input type="text" pInputText placeholder="Estabelecimento"
      />
    </div>
  </div>

  <div class="ui-g-12 ui-md-3">
    <div class="ui-inputgroup">
      <p-button label="Add Pacote"
                (click)="addTable()"
                onFocus
                onBlur
      >
      </p-button>
    </div>
  </div>
</div>


<app-tableprime [pacotes]="teste"></app-tableprime>

<div
  class="ui-g"
  [style]="{ background: '#f4edff', padding: '1em', margin: '1em 0em 1em 0em' }"
>
  <div class="ui-g-12 ui-md-6 ui-lg-3" [style]="{ background: '#b2d8ffbb' }">
    Item1
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-3" [style]="{ background: '#bdcbd9cc' }">
    Item 2
  </div>
</div>

<div
  class="ui-g"
  [style]="{
    background: '#b1ffcfba',
    padding: '1em',
    margin: '1em 0em 1em 0em',
    'flex-wrap': 'nowrap'
  }"
>
  <p-card
    *ngFor="let item of tstpact | async"
    class="ui-g-12 ui-md-6 ui-lg-4"
    styleClass="ui-card-shadow"
    title="{{ item.nome }}"
  >
    <div>
      <p>Id Pacote: {{ item.id }}</p>
      <p>Nome: {{ item.nome }}</p>
      <p>Validade Pacote: {{ item.validadeDias }}</p>
      <p>Status Pacote: {{ item.statusPacote }}</p>
    </div>
  </p-card>
</div>
